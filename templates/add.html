{% extends 'base.html' %}

{% block head %}
<title>Add Item</title>
{% endblock %}

{% block body %}

<h1>Add New Task</h1>
<p>Here we can enter the details of a new task that needs to be added.</p>
<p>Please fill out all boxes.</p>

<br>

<form action="add" method="POST" id="add">
    <table border="1" style="margin-left: auto; margin-right: auto; text-align: center;" width=400>
        <tr>
            <td>Task</td>
            <td><input type=text placeholder="Enter Task" name="task" required="required" style="width: 250px;" maxlength="30" value={{task}}></td>
        </tr>
        <tr style="vertical-align: top;">
            <td style="vertical-align: top;">Description</td>
            <td style="vertical-align: top;"><textarea form="add" name="description" placeholder="Enter Description" rows="3" maxlength="100" wrap="soft" style="resize: none; width: 250px; font-family: Arial, Helvetica, sans-serif;" method="POST">{{ description }}</textarea></td>
        </tr>
        <tr>
            <td>Due Date</td>
            <td><input type="date" name="date" required style="width: 250px;" required min="{{date_today}}" value={{date_today}}></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Add Item"></td>
        </tr>
        <tr>
            <td colspan="2"><a href="/">Back to Main Page</a></td>
        </tr>
    </table>
</form>
{% endblock %}
